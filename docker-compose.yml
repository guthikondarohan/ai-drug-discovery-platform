version: '3.8'

services:
  # FastAPI REST API
  api:
    build: .
    container_name: drugdiscovery-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - API_SECRET_KEY=${API_SECRET_KEY:-your-secret-key}
    command: conda run --no-capture-output -n drugdiscovery uvicorn api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Streamlit Web Application
  web:
    build: .
    container_name: drugdiscovery-web
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    command: conda run -no-capture-output -n drugdiscovery streamlit run chat_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    restart: unless-stopped
